<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Anant Bhatnagar-Contact</title>
  <link rel="icon" href="assets/img/logo1.png" type="image">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./assets/css/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/venobox.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="relative h-screen overflow-y-auto overflow-x-hidden bg-light text-dark dark:bg-dark-2 dark:text-light">
  <div class="mx-auto max-w-screen-2xl p-4 lg:p-6">

    <!-- Contact Section -->
    <main class="rounded-2xl bg-white p-6 shadow dark:bg-black dark:shadow-dark lg:col-span-2 lg:p-10">
      <h2 class="text-3xl font-semibold leading-tight text-dark dark:text-light lg:text-[40px] lg:leading-tight">
        Let's 👋 <span class="text-primary">Work</span> Together
      </h2>
      <p class="mt-4 text-lg text-muted dark:text-light/70">
        Feel free to reach out for collaborations or projects. Fill in the form below 👇
      </p>

      <div class="mt-10 lg:mt-14">
        <form id="contact-form" class="space-y-6 rounded-lg bg-light p-6 dark:bg-dark-2 xl:p-12">
          <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
            <div>
              <label for="name" class="mb-2 block text-sm font-medium text-dark dark:text-light">Name</label>
              <input required type="text" id="name" name="from_name" placeholder="Enter your name"
                class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 dark:border-dark dark:bg-black dark:text-white" />
            </div>
            <div>
              <label for="email" class="mb-2 block text-sm font-medium text-dark dark:text-light">Email</label>
              <input required type="email" id="email" name="from_email" placeholder="Enter your email"
                class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 dark:border-dark dark:bg-black dark:text-white" />
            </div>
          </div>

          <div>
            <label for="subject" class="mb-2 block text-sm font-medium text-dark dark:text-light">Subject</label>
            <input required type="text" id="subject" name="subject" placeholder="Subject"
              class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 dark:border-dark dark:bg-black dark:text-white" />
          </div>

          <div>
            <label for="message" class="mb-2 block text-sm font-medium text-dark dark:text-light">Message</label>
            <textarea required id="message" name="message" rows="4" placeholder="Type details about your inquiry"
              class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 dark:border-dark dark:bg-black dark:text-white"></textarea>
          </div>

          <button type="submit"
            class="inline-flex w-full items-center justify-center gap-x-2 rounded-lg border border-transparent bg-primary px-6 py-4 text-center font-medium text-white transition hover:bg-blue-600">
            <span>Send Message</span>
          </button>

          <div class="status alert hidden"></div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-6">
      <p class="text-sm dark:text-light/70">
        @Anant Bhatnagar
        <a href="#" class="inline-block text-primary transition hover:text-blue-600">CODExCRYSIS</a>
      </p>
    </footer>
  </div>

  <!-- Shapes, background elements, etc. (your originals remain) -->
  <div class="shapes">
    <div class="fixed -left-1/2 -top-1/2 -z-10 animate-spin-very-slow xl:-left-[20%] xl:-top-1/3">
      <img src="assets/img/gradient-1.png" alt="" />
    </div>
  </div>

  <!-- JS dependencies -->
  <script src="./assets/js/preline.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/venobox.min.js"></script>
  <script src="./assets/js/clipboard.min.js"></script>
  <script src="./assets/js/main.js"></script>

  <!-- EmailJS SDK -->
<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  // Replace with your actual keys/IDs
  const EMAILJS_PUBLIC_KEY = "OvPDec8fDsp7ccpne";      
  const EMAILJS_SERVICE_ID = "service_yaqggsm";      
  const EMAILJS_TEMPLATE_ID = "template_84usgzt";      // main contact form
  const EMAILJS_AUTOREPLY_ID = "template_f1eg5if";  // your auto-reply template

  // Initialize EmailJS
  (function () {
    emailjs.init(EMAILJS_PUBLIC_KEY);
  })();

  // Select form + status elements
  const contactForm = document.getElementById("contact-form");
  const statusBox = document.querySelector(".status");
  const submitBtn = contactForm.querySelector("button[type='submit']");

  // Handle form submit
  contactForm.addEventListener("submit", function (e) {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.innerText = "Sending…";
    statusBox.classList.add("hidden");

    // Send form to you
    emailjs.sendForm(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, this)
      .then(() => {
        // Send auto-reply to user
        emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_AUTOREPLY_ID, {
          to_name: contactForm.elements["from_name"].value,
          to_email: contactForm.elements["from_email"].value
        });

        statusBox.textContent = "✅ Message sent successfully!";
        statusBox.classList.remove("hidden");
        statusBox.classList.remove("text-red-600");
        statusBox.classList.add("text-green-600");
        contactForm.reset();
      })
      .catch((error) => {
        statusBox.textContent = "❌ Failed to send message. Try again.";
        statusBox.classList.remove("hidden");
        statusBox.classList.remove("text-green-600");
        statusBox.classList.add("text-red-600");
        console.error("EmailJS error:", error);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerText = "Send Message";
      });
  });
</script>
</body>
</html>
